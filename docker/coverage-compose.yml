version: "3.9"
services:
  postgres:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5438:5432"
    volumes:
      - ./mongo-data:/var/lib/postgresql/data
  fastapi-server:
    build:
      context: ../
      dockerfile: docker/pytest.Dockerfile
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./cov:/code/cov/
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
      - API_KEY=${API_KEY}
      - TESTING=1
      - MONGO_URL=postgresql://mongo:27017/
      - TEST_MONGO_URL=postgresql://@mongo:27017/
